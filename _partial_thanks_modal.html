<div id="thanksModal" class="p-5" style="display: none; max-width:600px;">
    <div class="flash-share panel panel-default text-center forms">
      <div class="panel-heading">
        <h3 class="headline panel-title">Merci pour votre contribution et votre soutien à Notre Nation !</h3>
      </div>
      <div class="share panel-body mt-3">
        Aidez-nous à faire connaître notre projet pour le redressement de la France et à faire adhérer à Notre Nation !
        <div>
          <a class="btn btn-facebook mt-4" href="https://www.facebook.com/sharer/sharer.php?u={{ page.full_url_with_recruiter }}" target="facebookPopup" onclick="window.open(this.href, 'facebookPopup', 'left=40,top=40,height=320,width=500,toolbar=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes'); return false;">
            <span class="fa fa-facebook"></span> {{ text_share }}
          </a>
          <a class="btn btn-twitter mt-4" href="http://twitter.com/share?url={{ page.full_url_with_recruiter }}&text={{ page.default_face_tweet_text | url_encode }}" target="twitterPopup" onclick="window.open(this.href, 'twitterPopup', 'left=40,top=40,height=320,width=500,toolbar=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes'); return false;">
            <span class="fa fa-twitter"></span> {{ text_tweet }}
          </a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#thanksModal").fancybox({
        'overlayShow': true,
        'autoFocus': false,
        'touch': false
      }).trigger('click');
    });
  </script>
